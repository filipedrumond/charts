<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Charts Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/main.css"
    />
  </head>
  <body>
    <div class="container" id="app">
      <div class="d-flex justify-content-center">
        <h1>GR√ÅFICOS</h1>
      </div>
      <div class="d-flex">
        <div class="form-group">
          <input type="text" class="form-control" v-model="temp[0]">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" v-model="temp[1]">
        </div>
      </div>
      <button @click="adicionarItem(temp)">ADICIONAR</button>
      <button @click="generateChart(items)">GERAR</button>
      {{temp}}
      <div class="row" >
        <table class="table">
          <tr>
            <th>DATA</th>
            <th>VALOR</th>
            <th>ACAO</th>
          </tr>
          <tr v-for="item in items">
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td><button></button></td>
          </tr>
        </table>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="grafico"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.common.dev.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="assets/charts.js"></script>
  <script src="assets/main.js"></script>
</html>
